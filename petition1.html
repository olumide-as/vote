<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Petition Website</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Petition Website</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Start a Petition</a></li>
        <li><a href="#">All Petitions</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="text-center">Petition for a Better World</h1>
    <hr>
    <p class="lead text-center">Join us in making the world a better place by signing this petition.</p>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <button type="submit" class="btn btn-primary">Sign the Petition</button>
    </form>
    <hr>
    <h3 class="text-center">Signatures: <span id="signatureCount">0</span></h3>
    <ul class="list-group" id="signatureList">
    </ul>
  </div>
